{% load static %}

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <link rel=”stylesheet” href=”{% static 'css/index.css' %}”>
    <title>Cassa Massa</title>
</head>
<body>

<header style="background-color: #3F3E3F">
    <div class="header">
        <div class="jumbotron">
            <img style="width: 15%" src="https://www.cassamassa.com/images/CassaMassa_Logo_1.png" alt=""/>
        </div>
        <h6>
            <span style="margin-left: 200px; margin-bottom: 200px; background-color: white">+359889359495</span>
        </h6>
        <h6>
            <span style="margin-left: 200px; margin-bottom: 200px; background-color: white">info@cassamassa.com</span>
        </h6>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                    data-bs-toggle="dropdown" aria-expanded="false">
                Проекти
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="#">Маси</a></li>
                <li><a class="dropdown-item" href="#">Кухни</a></li>
                <li><a class="dropdown-item" href="#">Спални</a></li>
                <li><a class="dropdown-item" href="#">Гардероби</a></li>
                <li><a class="dropdown-item" href="#">Други</a></li>

            <a class="btn btn-secondary" href="{% url 'services' %}" role="button">Услуги</a>
            {#            <a class="btn btn-secondary" href="#" role="button">Блог</a>#}
            {#            <a class="btn btn-secondary" href="#" role="button">Готови Проекти</a>#}
            <a class="btn btn-secondary" href="#" role="button">Материали</a>
            <a class="btn btn-secondary" href="{% url 'contacts' %}" role="button">Контакт</a>
        </div>
        <div class="login">
            <a href="{% url 'register user' %}">
                <button>Register</button>
            </a>
            <a href="{% url 'login user' %}">
                <button>Login</button>
            </a>
        </div>
    </div>
    {#    <a href="{% url 'register user' %}"><button>Register</button></a>#}
    {#    <a href="{% url 'login user' %}"><button>Login</button></a>#}

</header>
<hr/>
<p>
    {% block page_content %}
    {% endblock %}
</p>
<hr/>
<footer class="footer">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        © 2022 Copyright: <a class="btn btn-secondary" href="/privacy-policy/">Privacy Policy</a>
        <a class="text-dark" href="https://cassamassa.com">CassaMassa.com</a>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
